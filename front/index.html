<!DOCTYPE html><html><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"><link rel="stylesheet" type="text/css" href="/index.css"><script src="/ramda.js"></script><script src="/msgpack5.min.js"></script><script src="/idbkvstore.min.js"></script><script src="/mousetrap.min.js"></script><script src="/mapbox-gl.js"></script><script src="/chart.min.js"></script><script src="/chartjs-plugin-crosshair.min.js"></script><script src="/datepicker-full.min.js"></script><script src="/sigma-bundle.js"></script><script src="/jspanel.js"></script><script src="/colvertize.js"></script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker.min.css"><title>Radio analisis</title></head></html><body><div id="container"><div id="mode"><input id="graph-mode" type="button" value="Граф" onclick="mode.graph()"><input id="map-mode" type="button" value="Карта" onclick="mode.map()"><br><input id="upload" type="button" onclick="I(&quot;csv&quot;).click()" value="Завантажити CSV"><br><input id="addStation" type="button" onclick="Station.add()" value="Додати пост"><input id="csv" type="file" value="Завантажити данні" onchange="uploadCSV()"></div><div id="search">
<input type="search" id="search-input" list="suggestions" placeholder="Пошук" />
<datalist id="suggestions"></datalist><div id="daterange"><input class="daterange" id="start" ondatechange="DateRange.change()"><input class="daterange" id="end" onchange="DateRange.change()"></div></div><div id="graph"></div><div id="panel"><b>Редагування посту радіорозвідки</b><div id="values"><input id="id" type="hidden"><div class="title">Назва</div><input id="station" value="Пост 1"><div class="title">IP адреса</div><input id="address" value="127.0.0.1"><div class="title">Дата встановлення</div><input id="date"><div class="title">путь до файла</div><input id="path" value="~/*.csv"><div class="title">координати</div><input id="position" disabled></div><div id="controls"><input id="position" type="button" value="Змінити позицію" onclick="Station.position()"><input id="sync" type="button" onclick="Station.sync(I(&quot;station&quot;).value)" value="Перевірити зв'язок"><input id="save" type="button" onclick="Station.save()" value="Зберегти"><input id="hide" type="button" onclick="I('panel').style.display = 'none'" value="Відмінити"></div></div><div id="map"></div><div id="timechartContainer"><canvas id="timechart" width="100vw" height="15vh"></canvas></div></div><script src="/main.js"></script><script src="/map.js"></script><script src="/timechart.js"></script><script src="/graph.js"></script></body>
